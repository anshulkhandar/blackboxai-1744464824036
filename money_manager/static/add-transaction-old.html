<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - Money Manager Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;5
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #1a1a1a;
            --secondary: #ff4757;
            --income: #2ecc71;
            --expense: #e74c3c;
            --light: #f5f6fa;
            --dark: #2f3640;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--primary);
            line-height: 1.6;
        }
        
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: white;
            position: relative;
            padding-bottom: 80px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .form-header {
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            text-align: center;
        }
        
        .form-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .form-container {
            padding: 20px;
        }
        
        .type-toggle {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .type-toggle button {
            flex: 1;
            padding: 12px;
            border: none;
            background-color: var(--light-gray);
            color: #666;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .type-toggle button.active {
            background-color: var(--primary);
            color: white;
        }
        
        .type-toggle button:first-child.active {
            background-color: var(--income);
        }
        
        .type-toggle button:last-child.active {
            background-color: var(--expense);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px rgba(255, 71, 87, 0.2);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group .prefix {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: 500;
            color: #666;
        }
        
        .input-group input {
            padding-left: 30px;
        }
        
        .select-dropdown {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .btn-primary {
            background-color: var(--secondary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-light);
        }
        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 500px;
            background-color: var(--primary);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            z-index: 100;
        }
        .nav-item {
            color: white;
            text-align: center;
            font-size: 12px;
        }
        .nav-item i {
            font-size: 20px;
            display: block;
            margin-bottom: 5px;
        }
        .add-btn {
            background-color: var(--secondary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: -25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="form-container">
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount" required>
                </div>
                
                <div class="form-group">
                    <label>Type</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="income" name="type" value="income" checked>
                            <label for="income" style="color: var(--income);">Income</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="expense" name="type" value="expense">
                            <label for="expense" style="color: var(--expense);">Expense</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Enter description">
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="general">General</option>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="shopping">Shopping</option>
                        <option value="salary">Salary</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Save Transaction</button>
            </form>
        </div>

        <div class="navbar">
            <div class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-history"></i>
                <span>History</span>
            </div>
            <div class="nav-item add-btn">
                <i class="fas fa-plus"></i>
            </div>
            <div class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-share-alt"></i>
                <span>Share</span>
            </div>
        </div>
    </div>

    <script src="js/add-transaction.js"></script>
</body>
</html>
