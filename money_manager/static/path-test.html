<!DOCTYPE html>
<html>
<head>
    <title>Path Test</title>
    <script>
        function testPath(path) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = path;
            });
        }

        async function runTests() {
            const tests = [
                'js/config-new.js',
                './js/config-new.js',
                '/js/config-new.js',
                'static/js/config-new.js'
            ];

            for (const path of tests) {
                const works = await testPath(path);
                console.log(`${works ? '✅' : '❌'} ${path}`);
            }
        }
        runTests();
    </script>
</head>
<body>
    <h1>Path Resolution Test</h1>
    <p>Check browser console for results</p>
</body>
</html>
